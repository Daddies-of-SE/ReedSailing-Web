<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>登录-一苇以航</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="./js/xadmin.js"></script>
    <script src="./js/app.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">一苇以航-管理登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
                <!--<button class="layui-btn layui-btn-primary layui-btn-fluid" type="button"
                    onclick="xadmin.open('注册', 'signup.html', 600, 400)">注册</button> -->
            </div>

            <hr class="hr20">
        </form>
    </div>

    <script>
        $(function () {
            //res_dst = 'adminLogIn/';
            layui.use('form', function () {
                var form = layui.form;
                // layer.msg('玩命卖萌中', function(){
                //   //关闭后的操作
                //   });
                //监听提交
                form.on('submit(login)', function (data) {
                    // alert(888)
                    /*layer.msg(JSON.stringify(data.field),function(){
                        location.href='index.html'
                    });*/
                    console.log(data.field);
                    var that = this;
                    var index = layer.open({
                        type: 3,
                        icon: 1
                    });
                    $.ajax(server + 'adminLogIn/', {
                        method: 'POST',
                        data: JSON.stringify(data.field)
                    }).done(function (data_res) {
                        if (data_res.success === 'true') { //login success
                            localStorage.username = data.field.username;
                            location.href = 'index.html';
                        }
                        else { //login fail
                            layer.msg("用户名或密码错误", { icon: 5 });
                        }
                    }).fail(function (xhr, status) {
                        console.log(xhr);
                        console.log(status);
                        layer.msg("网络错误", { icon: 2 });
                    }).always(function () {
                        layer.close(index);
                    });

                    return false;
                });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>

</html>
