<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>活动管理-一苇以航</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <!-- <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end">
                            </div> -->
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" name="username" placeholder="请输入评论内容" autocomplete="off"
                                    class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" lay-submit="" lay-filter="sreach"><i
                                        class="layui-icon">&#xe615;</i></button>
                            </div>
                            <div class="layui-inline layui-show-xs-block" style="float:right">
                                <a class="layui-btn layui-btn-small" style="line-height:1.6em"
                                    onclick="location.reload()" title="刷新">
                                    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-header">
                        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除
                        </button>
                    </div>
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table class="layui-table layui-form">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>内容</th>
                                    <th>发布时间</th>
                                    <th>评分</th>
                                    <th>活动名</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body " style="display:none">
                        <div class="page">
                            <div>
                                <a class="prev" href="">&lt;&lt;</a>
                                <a class="num" href="">1</a>
                                <span class="current">2</span>
                                <a class="num" href="">3</a>
                                <a class="num" href="">489</a>
                                <a class="next" href="">&gt;&gt;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var cnt, tbody;
    layui.use(['laydate', 'form', 'rate'], function () {
        var laydate = layui.laydate,
            form = window.form = layui.form,
            rate = window.rate = layui.rate;

        cnt = 0;
        tbody = document.getElementsByTagName('tbody')[0];

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        var index = layer.open({
            type: 3,
            icon: 1
        });
        $.ajax(server + 'activities/comments/', {
            method: 'GET'
        }).done(function (data) {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                comment_add(data[i]);
            }
        }).fail(function (xhr, status) {
            console.log(xhr);
            console.log(status);
            layer.msg("网络错误", { icon: 2 });
        }).always(function () {
            layer.close(index);
        });
    });

    function del_req(obj, id, silence) {
        var result = false;
        $.ajax(server + `activities/comments/${id}/`, {
            method: 'DELETE'
        }).done(function (data) {
            $(obj).parents("tr").remove();
            if (!silence) {
                layer.msg('已删除!', { icon: 1, time: 1000 });
            }
            result = true;
        }).fail(function (xhr, status) {
            console.log(xhr);
            console.log(status);
            if (!silence) {
                if (xhr.status === 404) {
                    layer.msg('该评论不存在', { icon: 5 });
                }
                else {
                    layer.msg("网络错误", { icon: 2 });
                }
            }
        }).always(function () {
            //layer.close(index);
        });
        return result;
    }

    /*删除*/
    function comment_del(obj, id) {
        //TODO:用户不存在时如何提示？
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            del_req(obj, id, false);
        });
    }
    
    function comment_show(obj, id) {
        localStorage.comment_id_show = id;
        xadmin.open('查看', 'comment_detail.html', 600, 400);
    }


    function delAll(argument) {
        var ids = [];
        var elems = [];

        // 获取选中的id 
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val());
                elems.push($(this));
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            //捉到所有被选中的，发异步进行删除
            //TODO：用户不存在时如何提示？
            var status = true;
            for (var i = 0; i < ids.length; i++) {
                status &= del_req(elems[i], ids[i], true);
            }
            if (status === true) {
                layer.msg('删除成功', { icon: 1 });
            }
            else {
                layer.msg('部分评论未能成功删除，请再次尝试', { icon: 5 });
            }
            //$(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }

    function comment_add(data) {
        cnt++;
        var tr = document.createElement('tr');
        comment_update(tr, data);
        tbody.appendChild(tr);
        form.render('checkbox');
    }

    function comment_update(tr, data) {
        for (var key in data) {
            if (data[key] == null) {
                data[key] = '';
            }
        }
        $(tr).html(`
            <td><input type="checkbox" name="id" value="${data.id}" lay-skin="primary"></td>
            <td>${data.id}</td>
            <td>${data.user.name}</td>
            <td>${data.content}</td>
            <td>${data.pub_time}</td>
            <td><div id="rate${data.id}"></div></td>
            <td>${data.act.name}</td>
            <td class="td-manage">
                <a title="详情" onclick="comment_show(this,${data.id})" href="javascript:;">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
                <a title="删除" onclick="comment_del(this,${data.id})" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>`);
        rate.render({
            elem: $(tr).children('td').children(`#rate${data.id}`),
            value: parseFloat(data.score),
            half: true,
            readonly: true
        })
        form.render('checkbox');
    }
</script>

</html>
