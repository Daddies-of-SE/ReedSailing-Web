<script>
    var cnt, tbody;
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        window.form = layui.form;

        cnt = 0;
        tbody = document.getElementsByTagName('tbody')[0];

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        var index = layer.open({
            type: 3,
            icon: 1
        });
        $.ajax(server + 'organizations/applications/', {
            method: 'GET'
        }).done(function (data) {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                app_add(data[i]);
            }
        }).fail(function (xhr, status) {
            console.log(xhr);
            console.log(status);
            layer.msg("网络错误", { icon: 2 });
        }).always(function () {
            layer.close(index);
        });
    });

    /*用户-停用*/
    function app_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') == '启用') {

                $(obj).attr('title', '停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', { icon: 5, time: 1000 });

            } else {
                $(obj).attr('title', '启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', { icon: 5, time: 1000 });
            }

        });
    }

    function del_req(obj, id, silence) {
        var result = false;
        $.ajax(server + `organizations/applications/${id}/`, {
            method: 'DELETE'
        }).done(function (data) {
            $(obj).parents("tr").remove();
            if (!silence) {
                layer.msg('已删除!', { icon: 1, time: 1000 });
            }
        }).fail(function (xhr, status) {
            console.log(xhr);
            console.log(status);
            if (!silence) {
                if (xhr.status === 404) {
                    layer.msg('该申请不存在', { icon: 5 });
                }
                else {
                    layer.msg("网络错误", { icon: 2 });
                }
            }
        }).always(function () {
            //layer.close(index);
        });
        return result;
    }

    /*删除*/
    function app_del(obj, id) {
        //TODO:用户不存在时如何提示？
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            del_req(obj, id, false);
        });
    }

    /*审批*/
    function app_confirm(obj, id, status, name, owner, block) {
        //TODO:如何在审批完成后直接在页面上更新审批状态？
        if (status === 1) {
            /*var app_data;
            $.ajax(server + 'organizations/applications/' + id, {
                method: 'GET'
            }).done(function (data) {
                console.log(data);
                app_data = data;
            }).fail(function (xhr, status) {
                console.log(xhr);
                console.log(status);
                layer.msg("网络错误", { icon: 2 });
            }).always(function () {
                layer.close(index);
            });*/
            var index = layer.open({ type: 3, icon: 1 });
            var send_data = {
                name: name,
                owner: owner,
                block: block
            };
            $.ajax(server + 'organizations/', {
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(send_data)
            }).done(function (data) {
                $.ajax(server + `organizations/applications/verifications/${id}/`, {
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({ status: status })
                }).done(function (data) {
                    layer.msg('审批完成', { icon: 6 });
                }).fail(function (xhr, status) {
                    if (xhr.status === 400) {
                        layer.msg("该申请已被处理", { icon: 5 });
                    }
                    else if (xhr.status === 404) {
                        layer.msg("该申请不存在", { icon: 5 });
                    }
                    else {
                        console.log(xhr);
                        console.log(status);
                        layer.msg("网络错误", { icon: 2 });
                    }
                });
            }).fail(function (xhr, status) {
                if (xhr.status === 400) {
                    layer.msg(`组织 ${name} 已存在`, { icon: 5 });
                }
                else {
                    console.log(xhr);
                    console.log(status);
                    layer.msg("网络错误", { icon: 2 });
                }
            }).always(function () {
                layer.close(index);
            });
        }
        else if (status === 2) {
            $.ajax(server + `organizations/applications/verifications/${id}/`, {
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ status: status })
            }).done(function (data) {
                layer.msg('审批完成', { icon: 6 });
            }).fail(function (xhr, status) {
                if (xhr.status === 400) {
                    layer.msg("该申请已被处理", { icon: 6 });
                }
                else if (xhr.status === 404) {
                    layer.msg("该申请不存在", { icon: 6 });
                }
                else {
                    console.log(xhr);
                    console.log(status);
                    layer.msg("网络错误", { icon: 2 });
                }
            });
        }
        else {
            console.log('status is' + status);
        }
        /*var new_data;
        $.ajax(server + 'organizations/applications/' + id, {
            method: 'GET',
        }).done(function (data) {
            new_data = data;
        }).fail(function (xhr, status) {
        });
        if (new_data) {
            app_update($(obj).parents('td'), new_data);
        }*/
    }

    function delAll(argument) {
        var ids = [];
        var elems = [];

        // 获取选中的id 
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val());
                elems.push($(this));
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            //捉到所有被选中的，发异步进行删除
            //TODO：用户不存在时如何提示？
            var status = true;
            for (var i = 0; i < ids.length; i++) {
                status &= del_req(elems[i], ids[i], true);
            }
            if (status === true) {
                layer.msg('删除成功', { icon: 1 });
            }
            else {
                layer.msg('部分申请未能成功删除，请再次尝试', { icon: 5 });
            }
            //$(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }

    function app_add(data) {
        cnt++;
        var td = document.createElement('tr');
        app_update(td, data);
        tbody.appendChild(td);
        form.render('checkbox');
    }

    function app_update(td, data) {
        var status;
        if (data.status === 0) {
            status = '待审批';
        }
        else if (data.status === 1) {
            status = '审批通过';
        }
        else {
            status = '审批未通过';
        }
        $(td).html(`
            <td><input type="checkbox" name="id" value="${data.id}" lay-skin="primary"></td>
            <td>${data.id}</td>
            <td>${data.name}</td>
            <td>${data.description}</td>
            <td>${data.pub_time}</td>
            <td>${status}</td>
            <td>${data.user.name}</td>
            <td>${data.block.name}</td>
            <td class="td-manage">
                <a title="同意" onclick="app_confirm(this,${data.id},1,'${data.name}',${data.user.id},${data.block.id})"
                href="javascript:;">
                    <i class="layui-icon layui-icon-ok"></i>
                </a>
                <a title="拒绝" onclick="app_confirm(this,${data.id},2,'${data.name}',${data.user.id},${data.block.id})"
                href="javascript:;">
                    <i class="layui-icon layui-icon-close"></i>
                </a>
                <a title="删除" onclick="app_del(this,${data.id})" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>`);
        form.render('checkbox');
    }

    function post_edit() {

    }
</script>
