<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>用户编辑-一苇以航</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_id" class="layui-form-label">
                        ID</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_id" autocomplete="off" class="layui-input" disabled="disabled"
                            style="background:#d6d6d6">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>ID唯一且不可更改
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_name" class="layui-form-label">
                        <span class="x-red">*</span>昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_name" name="name" required="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_avatar" class="layui-form-label">
                        头像</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_avatar" disabled="disabled" autocomplete="off" class="layui-input"
                            style="background:#d6d6d6">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        Email</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_email" disabled="disabled" autocomplete="off" class="layui-input"
                            style="background:#d6d6d6">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_sign" class="layui-form-label">
                        签名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_sign" name="sign" lay-verify="sign" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var base_dst = 'http://127.0.0.1:8000/';
        layui.use(['form', 'layer'],
            function () {
                var id = localStorage.id_edit;
                localStorage.removeItem('id_edit');
                console.log(id);
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                if (isNaN(id)) {
                    layer.msg('ID错误', { icon: 5 });
                }
                if (!isNaN(id)) {
                    var index = layer.open({ type: 3, icon: 1 });
                    $.ajax(base_dst + `users/${id}/`, {
                        method: 'GET'
                    }).done(function (data) {
                        $('#L_id').val(data.id);
                        $('#L_name').val(data.name);
                        $('#L_avatar').val(data.avatar);
                        $('#L_email').val(data.email);
                        $('#L_sign').val(data.sign);
                    }).fail(function (xhr, status) {
                        console.log(xhr);
                        console.log(status);
                        if (xhr.status === 404) {
                            layer.msg('该用户不存在', { icon: 5 });
                        }
                        //layer.msg("网络错误");
                    }).always(function () {
                        layer.close(index);
                    });
                }

                //自定义验证规则
                /*form.verify({
                    nikename: function (value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function (value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });*/

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(data.field);
                        var index = layer.open({ type: 3, icon: 1 });
                        $.ajax(base_dst + `users/${id}/`, {
                            method: 'PUT',
                            contentType: 'application/json',
                            data: JSON.stringify(data.field)
                        }).done(function (data) {
                            //$(obj).parents("tr").remove();
                            layer.msg('修改成功', { icon: 1, time: 1000 });
                        }).fail(function (xhr, status) {
                            console.log(xhr);
                            console.log(status);
                            //layer.msg("网络错误");
                            if (xhr.status === 400) {
                                layer.msg('昵称不能为空', { icon: 5 });
                            }
                            else if (xhr.status === 404) {
                                layer.msg('该用户不存在', { icon: 5 });
                            }
                            else {
                                layer.msg('网络错误', { icon: 2 });
                            }
                        }).always(function () {
                            layer.close(index);
                        });
                        /*layer.alert("增加成功", {
                            icon: 6
                        }, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });*/
                        return false;
                    });

            });</script>

</body>

</html>
