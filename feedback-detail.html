<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>反馈详情-一苇以航</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/app.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="L_id" class="layui-form-label">
                        ID</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_id" disabled="disabled" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_content" class="layui-form-label">
                        内容</label>
                    <div class="layui-textarea-inline">
                        <textarea type="text" id="L_content" disabled="disabled" autocomplete="off" class="layui-textarea"
                            style="width:300px"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pub_time" class="layui-form-label">
                        发布时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_pub_time" disabled="disabled" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_use" class="layui-form-label">
                        用户</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_user" disabled="disabled" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        headers = {'token': localStorage.token};
        layui.use(['form', 'layer'],
            function () {
                var id = localStorage.feedbk_id_show;
                localStorage.removeItem('feedbk_id_show');
                console.log(id);
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                if (id == null) {
                    layer.msg('ID错误', { icon: 5 });
                }
                else {
                    var index = layer.open({ type: 3, icon: 1 });
                    $.ajax(server + `feedbacks/${id}/`, {
                        method: 'GET',
                        headers: headers
                    }).done(function (data) {
                        $('#L_id').val(data.id);
                        $('#L_content').val(data.content);
                        $('#L_pub_time').val(data.pub_time);
                        $('#L_user').val(data.user);
                    }).fail(function (xhr, status) {
                        console.log(xhr);
                        console.log(status);
                        if (xhr.status === 404) {
                            layer.msg('该反馈不存在', { icon: 5 });
                        }
                        else {
                            layer.msg("网络错误", { icon: 2 });
                        }
                    }).always(function () {
                        layer.close(index);
                    });
                }

            });</script>

</body>

</html>
